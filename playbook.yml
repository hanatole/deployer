---
- name: Deployment Playbook
  hosts: all
  become: true
  gather_facts: false

  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Pull Docker images
      when: tier != "database"
      community.docker.docker_image:
        name: "{{ docker_image }}"
        source: pull
        docker_host: "{{ registry_url }}"
