---
- name: Deployment Playbook
  hosts: all
  become: true
  gather_facts: false

  vars:
    ansible_python_interpreter: /usr/bin/python3

  pre_tasks:
    - name: Create docker network
      community.docker.docker_network:
        name: "{{ network_name }}"
        state: present

    - name: Create service directory
      ansible.builtin.file:
        path: "{{ project_directory }}/{{ tier }}"
        state: directory
        mode: "0755"

  tasks:
    - name: Copy Docker Compose file to server
      ansible.builtin.template:
        src: "{{ playbook_dir }}/templates/{{ tier }}.yml.j2"
        dest: "{{ project_directory }}/{{ tier }}/compose.yml"
        mode: "0644"

    - name: Copy .env file to server
      when: tier != "frontend"
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/.env"
        dest: "{{ project_directory }}/{{ tier }}/.env"
        mode: "0644"

    - name: Authenticate Docker to private registry
      when: tier != "database"
      community.docker.docker_login:
        registry_url: "{{ registry_url }}"
        username: "{{ username }}"
        password: "{{ password }}"

    - name: Run containers with Docker Compose
      community.docker.docker_compose_v2:
        project_src: "{{ project_directory }}/{{ tier }}"
        state: present
        recreate: auto
        pull: missing
